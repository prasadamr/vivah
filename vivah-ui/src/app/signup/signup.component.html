<div class="signup-details" fxLayout="row wrap" fxLayoutAlign="space-around center">

  <form #signupForm>

<h4>SignUp to Create Your Account</h4>
<div class="card-block" align="center">
<div fxLayout="row wrap" fxLayoutAlign="space-around center">

       <mat-form-field>
          <input matInput  name="UserName" id="UserName" [(ngModel)]="newSignUpUser.UserName" placeholder="Enter your Name" #userName="ngModel">
       </mat-form-field>

</div>
<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-form-field class="example-full-width">

    <input matInput placeholder="Email"  name="UserEmail" id="UserEmail" [(ngModel)]="newSignUpUser.UserEmail" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
    Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
    Email is <strong>required</strong>
    </mat-error>
</mat-form-field>
</div>
<br>
<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-form-field class="example-full-width">

    <input type="password" matInput placeholder="Password" name="UserPwd" id="UserPwd" [(ngModel)]="newSignUpUser.UserPwd" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
    <mat-error *ngIf="emailFormControl.hasError('required')">
    Password is <strong>required</strong>
    </mat-error>
</mat-form-field>
</div>

<br>
<div fxLayout="row wrap" fxLayoutAlign="space-around center">

       <mat-form-field>
          <input matInput name="UserPhone" id="UserPhone" [(ngModel)]="newSignUpUser.UserPhone" placeholder="Enter Phone Number">
       </mat-form-field>

</div>
<br>
<div fxLayout="row wrap" fxLayoutAlign="space-around center">

<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Date of Birth" [(ngModel)]="newSignUpUser.UserDob" name="UserDob" id="UserDob">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi="true" #picker></mat-datepicker>
</mat-form-field>
</div>
<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">

&nbsp;<mat-radio-group class="example-radio-group" [(ngModel)]="newSignUpUser.UserGender" name="UserGender" id="UserGender">
  <mat-radio-button class="example-radio-button" *ngFor="let type of Gender" [value]="type">
    &nbsp;{{type}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </mat-radio-button>
</mat-radio-group>
</div>

<br>
<div fxLayout="row wrap" fxLayoutAlign="space-around center">
    <button mat-raised-button color="primary" name="addSignUp" (click)="onAddSignUp()">Submit</button>
    <button mat-raised-button color="primary" (click)="onCancelClick()" name="cancel">Cancel</button>
</div>

</div>
</form>
</div>

<div class="personal-details" fxLayout="row wrap" fxLayoutAlign="space-around center">
<form #personalDetails>
  <div class="card-block" align="center">

    <div fxLayout="row wrap" fxLayoutAlign="space-around center">
      <mat-form-field>
         <input matInput [(ngModel)]="model.Name" id="name" name="name" placeholder="Enter Your Name">
      </mat-form-field>
    </div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">

<mat-radio-group class="example-radio-group" [(ngModel)]="model.IdGender" name="gender" id="gender">
  <mat-radio-button class="example-radio-button" *ngFor="let item of genders" [value]="item.IdGender">
    {{item.GenderName}}&nbsp;&nbsp;
  </mat-radio-button>
</mat-radio-group>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">

       <mat-form-field>
          <input matInput name="MobileNumber" id="MobileNumber" [(ngModel)]="model.mobileNum" placeholder="Enter Mobile Number">
       </mat-form-field>

</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <input type="file" name="selectPic" id="selectPic" accept="image/gif, image/jpeg" title="Choose Profile Pic" class="btn btn-primary">
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">

<mat-form-field>
  <input matInput [matDatepicker]="picker" [(ngModel)]="model.DOB" placeholder="Date of Birth"  id="dob" name="dob">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi="true" #picker></mat-datepicker>
</mat-form-field>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-form-field>
  <mat-select [(ngModel)]="model.IdMaritalStatus" id="maritalstatus" name="maritalstatus" placeholder="Choose Marital Status:">
    <mat-option *ngFor="let item of maritalstatus" [value]="item.IdMaritalStatus">{{item.StatusName}}</mat-option>
  </mat-select>
  </mat-form-field>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<table align="center"><td><mat-form-field>
<input type="number" matInput placeholder="Your Height" min="3.0" max="7.11" step="0.1" [(ngModel)]="model.Height" id="height" name="height">
</mat-form-field></td></table>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<label>Are You:</label>
<mat-radio-group class="example-radio-group" [(ngModel)]="model.IdEatingHabbits" id="eatingHabbits" name="eatingHabbits">
  <mat-radio-button class="example-radio-button" *ngFor="let item of eatingHabbitType" [value]="item.IdEatingHabit">
Am {{item.EatingHabitName}}&nbsp;&nbsp;
  </mat-radio-button>
</mat-radio-group>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<label>Drinks:</label>
<mat-radio-group class="example-radio-group" [(ngModel)]="model.IdDrinkingHabit" id="drinking" name="drinking">
  <mat-radio-button class="example-radio-button" *ngFor="let item of drinkinghabitType" [value]="item.IdDrinkingHabit">
    {{item.DrinkingHabitName}}&nbsp;
  </mat-radio-button>
</mat-radio-group>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <label>Do You Smoke:</label>
<mat-radio-group class="example-radio-group" [(ngModel)]="model.IdSmokingHabit" id="smoking" name="smoking">
  <mat-radio-button class="example-radio-button" *ngFor="let item of smokingHabit" [value]="item.IdSmokingHabit">
    Smoke {{item.SmokingHabit}}&nbsp;
  </mat-radio-button>
</mat-radio-group>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-form-field>
<textarea class="form-control" matInput  [(ngModel)]="model.PhysicalDisabilities" id="disability" name="disability" placeholder="If you have any disability? "></textarea>
</mat-form-field>
</div>
<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-form-field>
<textarea class="form-control" matInput  [(ngModel)]="model.aboutMe" id="aboutMe" name="aboutMe" placeholder="Say About Yourself"></textarea>
</mat-form-field>
</div>
<br>
</div>
</form>
</div>

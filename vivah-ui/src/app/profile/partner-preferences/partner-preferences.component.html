<div class="partner-preference" fxLayout="row wrap" fxLayoutAlign="space-around center">
  <form #partnerPreference>
    <div class="card-block" align="center">
      <br>

      <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-radio-group class="example-radio-group" [(ngModel)]="model.IdGender" name="IdGender" id="IdGender">
          <mat-radio-button class="example-radio-button" *ngFor="let item of genders" [value]="item.IdGender">
            {{item.GenderName}}&nbsp;&nbsp;
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <br>

      <div fxLayout="row wrap" fxLayoutAlign="space-around center" align="center">
        <table align="center">
          <td>
            <mat-form-field>
              <input type="number" matInput placeholder="Minimum Age" min="19" step="1" [(ngModel)]="model.MinAge" id="MinAge" name="MinAge">
            </mat-form-field>
            <td>
              <td>
                <mat-form-field><input type="number" matInput placeholder="Maximum Age" min="19" step="1" [(ngModel)]="model.MaxAge" id="MaxAge" name="MaxAge">
                </mat-form-field>
                <td>
        </table>
      </div>

      <br>
<!--
      <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <section class="example-section" [(ngModel)]="model.IdMaritalStatus" name="maritalStatus" id="maritalStatus">
          <mat-checkbox class="example-margin" *ngFor="let item of maritalStatus" [value]="item.IdMaritalStatus">{{item.StatusName}}&nbsp;&nbsp;
          </mat-checkbox>
        </section>
      </div>-->

      <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-radio-group class="example-radio-group" [(ngModel)]="model.IdMaritalStatus" name="IdMaritalStatus" id="IdMaritalStatus">
          <mat-radio-button class="example-radio-button" *ngFor="let item of maritalStatus" [value]="item.IdMaritalStatus">{{item.StatusName}}&nbsp;&nbsp;
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <br>

      <div fxLayout="row wrap" fxLayoutAlign="space-around center" align="center">
        <table align="center">
          <td>
            <mat-form-field>
              <input type="number" matInput placeholder="Minimum Height" min="3.0" step="0.1" [(ngModel)]="model.MinHieght" id="MinHieght" name="MinHieght">
            </mat-form-field>
            <td>
              <td>
                <mat-form-field><input type="number" matInput placeholder="Maximum Height" min="3.0" step="0.1" [(ngModel)]="model.MaxHeight" id="MaxHeight" name="MaxHeight">
                </mat-form-field>
                <td>
        </table>
      </div>

      <br>

      <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-radio-group class="example-radio-group" [(ngModel)]="model.IdEatingHabit" name="eatingHabitType" id="eatingHabitType">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <mat-radio-button class="example-radio-button" *ngFor="let item of eatingHabbits"
            [value]="item.IdEatingHabit">
            {{item.EatingHabitName}}&nbsp;&nbsp;
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <br>

      <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
          <mat-select [(ngModel)]="model.IdReligion" id="IdReligion" name="IdReligion" (change)="onChangeReligion()" placeholder="Prefered Religion">
            <mat-option *ngFor="let item of religion" [value]="item.IdReligion">{{item.ReligionName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <br>


      <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
          <mat-select [(ngModel)]="model.IdCaste" id="IdCaste" name="IdCaste" (change)="onChangeCaste()" placeholder="Prefered Caste">
            <mat-option *ngFor="let item of caste" [value]="item.IdCaste">{{item.CasteName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <br>

      <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
          <mat-select [(ngModel)]="model.IdSubCaste" id="IdSubCaste" name="IdSubCaste" placeholder="Prefered Sub-Caste">
            <mat-option *ngFor="let item of subcaste" [value]="item.IdSubCaste">{{item.SubCasteName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <br>

      <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
          <mat-select [(ngModel)]="model.IdQualification" id="IdQualification" name="IdQualification" placeholder="Prefered Qualification">
            <mat-option *ngFor="let item of qualificationType" [value]="item.IdQualification">{{item.QualificationName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <br>

      <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
          <mat-select [(ngModel)]="model.IdEmployement" id="IdEmployement" name="IdEmployement" placeholder="Prefered Job">
            <mat-option *ngFor="let item of employmentType" [value]="item.IdEmployement">{{item.EmployementType}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <br>

      <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
          <textarea class="form-control" matInput [(ngModel)]="model.MyExpectation" id="MyExpectation" name="MyExpectation" placeholder="My Expectation"></textarea>
        </mat-form-field>
      </div>

      <br>
    </div>
  </form>
</div>

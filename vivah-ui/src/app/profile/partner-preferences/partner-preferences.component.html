<div class="partner-preference" fxLayout="row wrap" fxLayoutAlign="space-around center">
<form #partnerPreference>
  <div class="card-block" align="center">
<br>
    <div fxLayout="row wrap" fxLayoutAlign="space-around center" align="center">
      <mat-radio-group [(ngModel)]="model.IdGender" id="IdGender" name="IdGender">
              <mat-radio-button class="example-margin" value="start">Male</mat-radio-button>
              <mat-radio-button class="example-margin" value="end">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center" align="center">
  <table align="center">
    <td><mat-form-field>
      <input type="number" matInput placeholder="Minimum Age" min="19" step="1" [(ngModel)]="model.MinAge" id="MinAge" name="MinAge">
    </mat-form-field><td>
    <td><mat-form-field><input type="number" matInput placeholder="Maximum Age" min="19" step="1" [(ngModel)]="model.MaxAge" id="MaxAge" name="MaxAge">
    </mat-form-field><td>
  </table>
</div>

    <br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
    <section class="example-section" [(ngModel)]="model.IdMaritalStatus" id="IdMaritalStatus" name="IdMaritalStatus">
      <mat-checkbox class="example-margin">Never Married</mat-checkbox>
      <mat-checkbox class="example-margin">Widowed</mat-checkbox>
      <mat-checkbox class="example-margin">Divorced</mat-checkbox>
      <mat-checkbox class="example-margin">Awaiting Divorce</mat-checkbox>
    </section>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center" align="center">
  <table align="center">
    <td><mat-form-field>
      <input type="number" matInput placeholder="Minimum Height" min="3.0" step="0.1" [(ngModel)]="model.MinHieght" id="MinHieght" name="MinHieght">
    </mat-form-field><td>
    <td><mat-form-field><input type="number" matInput placeholder="Maximum Height" min="3.0" step="0.1" [(ngModel)]="model.MaxHeight" id="MaxHeight" name="MaxHeight">
    </mat-form-field><td>
  </table>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-radio-group [(ngModel)]="model.IdEatingHabit" id="IdEatingHabit" name="IdEatingHabit">
        <mat-radio-button class="example-margin" value="start">Vegetarian</mat-radio-button>
        <mat-radio-button class="example-margin" value="end">Non Vegetarian</mat-radio-button>
</mat-radio-group>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-radio-group [(ngModel)]="model.IdDrinkingHabit" id="IdDrinkingHabit" name="IdDrinkingHabit">
        <mat-radio-button class="example-margin" value="start">Soft Drinks</mat-radio-button>
        <mat-radio-button class="example-margin" value="end">Hot Drinks</mat-radio-button>
</mat-radio-group>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-radio-group [(ngModel)]="model.IdSmokingHabit" id="IdSmokingHabit" name="IdSmokingHabit">
          <mat-radio-button class="example-margin" value="start">Yes</mat-radio-button>
          <mat-radio-button class="example-margin" value="end">No</mat-radio-button>
  </mat-radio-group>
</div>

<br>

    <div fxLayout="row wrap" fxLayoutAlign="space-around center">
      <mat-form-field>
         <input matInput [(ngModel)]="model.IdMotherTongue" id="IdMotherTongue" name="IdMotherTongue" placeholder="Mother Tongue">
      </mat-form-field>
    </div>
<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-form-field>
      <mat-select [(ngModel)]="model.IdReligion" id="IdReligion" name="IdReligion" placeholder="Prefered Religion">
        <mat-option></mat-option>
      </mat-select>
      </mat-form-field>
    </div>
<br>


<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-form-field>
      <mat-select [(ngModel)]="model.IdCaste" id="IdCaste" name="IdCaste" placeholder="Prefered Caste">
        <mat-option *ngFor="let item of maritalstatus" [value]="item.IdMaritalStatus">{{item.StatusName}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>

<br>


<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-form-field>
      <mat-select [(ngModel)]="model.IdSubCaste" id="IdSubCaste" name="IdSubCaste" placeholder="Prefered Sub-Caste">
        <mat-option *ngFor="let item of maritalstatus" [value]="item.IdMaritalStatus">{{item.StatusName}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>

<br>

    <div fxLayout="row wrap" fxLayoutAlign="space-around center">
      <mat-form-field>
         <input matInput [(ngModel)]="model.IdGothra" id="IdGothra" name="IdGothra" placeholder="Prefered Gotra">
      </mat-form-field>
    </div>

<br>


<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-form-field>
      <mat-select [(ngModel)]="model.IdNakshatra" id="IdNakshatra" name="IdNakshatra" placeholder="Prefered Nakshatra">
        <mat-option *ngFor="let item of maritalstatus" [value]="item.IdMaritalStatus">{{item.StatusName}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>

<br>


<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-form-field>
      <mat-select [(ngModel)]="model.IdRashi" id="IdRashi" name="IdRashi" placeholder="Prefered Rashi">
        <mat-option *ngFor="let item of maritalstatus" [value]="item.IdMaritalStatus">{{item.StatusName}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-form-field>
      <mat-select [(ngModel)]="model.IdQualification" id="IdQualification" name="IdQualification" placeholder="Qualification">
        <mat-option *ngFor="let item of maritalstatus" [value]="item.IdMaritalStatus">{{item.StatusName}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-form-field>
      <mat-select [(ngModel)]="model.IdEmployement" id="IdEmployement" name="IdEmployement" placeholder="Prefered Job">
        <mat-option *ngFor="let item of maritalstatus" [value]="item.IdMaritalStatus">{{item.StatusName}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>

<br>

</div>
</form>
</div>

<div class="row">
<h1>View Profile Component</h1>
  <div class="col-md-4" *ngFor="let profile of profiles">
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{profile.Name}}</mat-card-title>
        <mat-card-subtitle>{{profile.Email}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="profile.Image ? _sanitizer.bypassSecurityTrustResourceUrl(profile.Image) : blankImage" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{profile.AboutMe}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View</button>
        <button mat-button (click)="deleteProfile(profile.IdPersonalDetails)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

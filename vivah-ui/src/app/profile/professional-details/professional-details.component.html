<div class="professional-details" fxLayout="row wrap" fxLayoutAlign="space-around center">
<form #professionalDetails>
  <div class="card-block" align="center">

<br>
    <div fxLayout="row wrap" fxLayoutAlign="space-around center">
      <mat-form-field>
          <mat-select [(ngModel)]="model.IdMaritalStatus" id="qualification" name="qualification" placeholder="Highest Qualification">
            <mat-option *ngFor="let item of qualificationType" [value]="item.IdQualification">{{item.QualificationName}}</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
<br>
<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-form-field>
      <mat-select [(ngModel)]="model.IdMaritalStatus" id="employment" name="employment" placeholder="Employment Type">
        <mat-option *ngFor="let item of employmentType" [value]="item.IdEmployement">{{item.EmployementType}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
           <input matInput [(ngModel)]="model.Occupation" id="occupation" name="occupation" placeholder="Occupation">
        </mat-form-field>
  </div>

<br>



<div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
           <input type="number" step="1000" min="3000" matInput id="income" name="income" [(ngModel)]="model.MothtlyIncome" placeholder="Monthly Income">
        </mat-form-field>
  </div>

<br>
<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-form-field>
<textarea class="form-control" matInput [(ngModel)]="model.WorkLocation" id="worklocation" name="worklocation" placeholder="Work Location"></textarea>
</mat-form-field>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-form-field>
<textarea class="form-control" matInput [(ngModel)]="model.OfficeAddress" id="officeaddress" name="officeaddress" placeholder="Office Address"></textarea>
</mat-form-field>
</div>

<br>

</div>
</form>
</div>

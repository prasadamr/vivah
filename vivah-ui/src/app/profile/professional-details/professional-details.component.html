<div class="professional-details" fxLayout="row wrap" fxLayoutAlign="space-around center">
<form #professionalDetails>
  <div class="card-block" align="center">

<br>
    <div fxLayout="row wrap" fxLayoutAlign="space-around center">
      <mat-form-field>
          <mat-select [(ngModel)]="model.idMaritalStatus" id="qualification" name="qualification" placeholder="Highest Qualification">
            <mat-option *ngFor="let item of maritalstatus" [value]="item.IdMaritalStatus">{{item.StatusName}}</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
           <input matInput [(ngModel)]="model.name" id="job" name="job" placeholder="Employment Type">
        </mat-form-field>
  </div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
           <input matInput [(ngModel)]="model.name" id="occupation" name="occupation" placeholder="Occupation">
        </mat-form-field>
  </div>

<br>



<div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-form-field>
           <input type="number" step="1000" min="3000" matInput id="income" name="income" [(ngModel)]="model.name" placeholder="Monthly Income">
        </mat-form-field>
  </div>

<br>
<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-form-field>
<textarea class="form-control" matInput [(ngModel)]="model.disability" id="worklocation" name="worklocation" placeholder="Work Location"></textarea>
</mat-form-field>
</div>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around center">
<mat-form-field>
<textarea class="form-control" matInput [(ngModel)]="model.disability" id="officeaddress" name="officeaddress" placeholder="Office Address"></textarea>
</mat-form-field>
</div>

<br>

</div>
</form>
</div>
